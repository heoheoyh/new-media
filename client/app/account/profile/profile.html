<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Edit Profile</h3>
    </div>
    <div class="col s12">
      <form class="form" name="form" ng-submit="vm.editprofile(form)">
        <div class="row">
          <div class="input-field col s6">
            <span class="prefix">Name</span>
            <input disabled id="name" type="text" class="validate" ng-model="vm.user.name">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">Email</span>
            <input disabled id="email" type="email" class="validate" ng-model="vm.user.email">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">URL</span>
            <input id="url" name="url"  type="text" class="validate" ng-model="vm.user.url" >
            <label for="url">url</label>
          </div>
        </div>
        <div class="file-field input-field">
          <div class="btn blue">
            <span>Upload</span>
            <input type="file" id="image">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>
            <span>gender</span>
            <input class="with-gap" name="gender" type="radio" id="male" ng-value="'male'" ng-model="vm.user.gender" />
            <label for="male">male</label>
            <input class="with-gap" name="gender" type="radio" id="female" ng-value="'female'" ng-model="vm.user.gender"/>
            <label for="female">female</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span>Interests</span>
            <i>(choose your interests field)</i>
            <p>
            <input type="checkbox" class="filled-in" id="one" checklist-value="'one'" checklist-model="vm.user.interests" />
            <label for="one">one</label>
            <input type="checkbox" class="filled-in" id="two" checklist-value="'two'" checklist-model="vm.user.interests" />
            <label for="two">two</label>
            <input type="checkbox" class="filled-in" id="three" checklist-value="'three'" checklist-model="vm.user.interests" />
            <label for="three">three</label>
            </p>
          </div>
        </div></br>
        <div class="row">
          <div class="col s12">
            <span>Location</span>
            <div id="searchBoxParent"></div>
            <div id="map_canvas" ng-controller="ProfileController">
              <script type="text/ng-template" id="searchbox.tpl.html">
<input type="text" placeholder="Search Box" ng-model="ngModel"> 
              </script>
              <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                </ui-gmap-marker>
                <ui-gmap-search-box template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv" ng-model="vm.user.place"></ui-gmap-search-box>
              </ui-gmap-google-map>
            </div>
          </div>
        </div>
         <div class="row">
          <div class="input-field col s12">
            <span>My type</span>
            <i>(choose My type)</i>
            <p>
            <input type="checkbox" class="filled-in" id="good" checklist-value="'good'" checklist-model="vm.user.mytype" />
            <label for="good">good</label>
            <input type="checkbox" class="filled-in" id="bad" checklist-value="'bad'" checklist-model="vm.user.mytype" />
            <label for="bad">bad</label>
            <input type="checkbox" class="filled-in" id="sad" checklist-value="'sad'" checklist-model="vm.user.mytype" />
            <label for="sad">sad</label>
            </p>
          </div>
        </div></br>

          <div class="row">
          <div class="input-field col s12">
            <span>Partner Fields</span>
            <i>Choose Partner fields you want</i>
            <p>
            <input type="checkbox" class="filled-in" id="developer" checklist-value="'developer'" checklist-model="vm.user.yourtype" />
            <label for="developer">developer</label>
            <input type="checkbox" class="filled-in" id="designer" checklist-value="'designer'" checklist-model="vm.user.yourtype" />
            <label for="designer">designer</label>
            <input type="checkbox" class="filled-in" id="business" checklist-value="' business'" checklist-model="vm.user.yourtype" />
            <label for="business"> business</label>
            </p>
          </div>
        </div></br>

        <div class="row">
          <div class="input-field col s12">
            <i id="message"class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea" ng-model="vm.user.description"></textarea>
            <label for="icon_prefix2">Description</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light blue" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>



<footer class="page-footer grey darken-4"></footer>

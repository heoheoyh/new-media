<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Edit Profile</h3>
    </div>
    <div class="col s12">
      <form class="form" name="form" ng-submit="vm.editprofile(form)">
        <div class="row">
          <div class="input-field col s6">
            <span class="prefix">Name</span>
            <input disabled id="name" type="text" class="validate" ng-model="vm.user.name">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">Email</span>
            <input disabled id="email" type="email" class="validate" ng-model="vm.user.email">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">URL</span>
            <input id="url" name="url"  type="text" class="validate" ng-model="vm.user.url" >
            <label for="url">url</label>
          </div>
        </div>
        <div class="file-field input-field">
          <div class="btn blue">
            <span>Upload</span>
            <input type="file" ngf-select ng-model="picFile" name="file"    
                                                             accept="image/*" ngf-max-size="2MB" required
                                                                              ngf-model-invalid="errorFile">
            <i ng-show="myForm.file.$error.required">*required</i><br>
            <i ng-show="myForm.file.$error.maxSize">File too large 
              {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
          <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="circle responsive-img"> <div class="chip" ng-click="picFile = null" ng-show="picFile">Remove</div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>
            <span>gender</span>
            <input class="with-gap" name="gender" type="radio" id="male" ng-value="'male'" ng-model="vm.user.gender" />
            <label for="male">male</label>
            <input class="with-gap" name="gender" type="radio" id="female" ng-value="'female'" ng-model="vm.user.gender"/>
            <label for="female">female</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span>Interests</span>
            <i>(choose your interests field)</i>
            <br>
            <span ng-repeat="item in items">
              <input type="checkbox" class="filled-in" id="{{item.name}}" ng-model="item.ischecked" ng-value="item.name" ng-change="checkChanged(item)" ng-disabled="checkNum==limit && !item.ischecked"/>
              <label for="{{item.name}}">{{item.name}}</label>
            </span>

          </div>
        </div></br>
        <div class="row">
          <div class="col s12">
            <span>Location</span>
            <div id="searchBoxParent"></div>
            <div id="map_canvas" ng-controller="ProfileController">
              <script type="text/ng-template" id="searchbox.tpl.html">
<input type="text" placeholder="Search Box" ng-model="ngModel"> 
              </script>
              <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                </ui-gmap-marker>
                <ui-gmap-search-box template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv" ng-model="vm.user.place"></ui-gmap-search-box>
              </ui-gmap-google-map>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span>My type</span>
            <i>(choose My type)</i>
            <br>
            <span ng-repeat="mytype in mytypes">
              <input type="checkbox" class="filled-in" id="{{mytype.name}}" ng-model="mytype.ischecked" ng-value="mytype.name" ng-change="checkChanged2(mytype)" ng-disabled="checkNum2==limit2 && !mytype.ischecked"/>
              <label for="{{mytype.name}}">{{mytype.name}}</label>
            </span>

          </div>
        </div></br>

        <div class="row">
          <div class="input-field col s12">
            <span>Partner Fields</span>
            <i>Choose Partner fields you want</i>
            <br>
            <span ng-repeat="yourtype in yourtypes">
              <input type="checkbox" class="filled-in" id="{{yourtype.name}}" ng-model="yourtype.ischecked" ng-value="yourtype.name" ng-change="checkChanged3(yourtype)" ng-disabled="checkNum3==limit3 && !yourtype.ischecked"/>
              <label for="{{yourtype.name}}">{{yourtype.name}}</label>
            </span>


          </div>
        </div></br>

        <div class="row">
          <div class="input-field col s12">
            <i id="message"class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea" ng-model="vm.user.description"></textarea>
            <label for="icon_prefix2">Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light blue" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>

    </div>
  </div>
</div>



<footer class="page-footer grey darken-4"></footer>

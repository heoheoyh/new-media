<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Review Upload</h3>
    </div>
    <form class="col s12" name="form" ng-submit="vm.upload(form)">
      <div id="upload_form">
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">Title</span>
            <input id="rv_title" type="text" class="validate" ng-model="vm.rvupload.title">
            <label for="rv_title"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span>field check</span>
            <i>(choose field you want)</i>
            <br>
            <span ng-repeat="item in items">
              <input type="checkbox" class="filled-in" id="{{item.name}}" ng-model="item.ischecked" ng-value="item.name" ng-disabled="ItemsOver(items) && !item.ischecked"/>
              <label for="{{item.name}}">{{item.name}}</label>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span>Tags</span>
            <tags-input id="rv_tag" ng-model="tags" min-length="1">
               <auto-complete source="loadTags($query)"></auto-complete>
            </tags-input>
            <label for="rv_tag"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">Link</span>
            <input id="rv_link" name="rv_link"  type="url" class="validate" ng-model="vm.rvupload.link" >
            <label for="rv_link">Write your project link</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="prefix">Content</span>
            <textarea id="content"  class="materialize-textarea" ng-model="vm.rvupload.content"></textarea>
            <label for="content">Project Content</label>
          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue" type="submit" id="upload_btn" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>

  </div>
</div>

<footer class="page-footer grey darken-4"></footer>

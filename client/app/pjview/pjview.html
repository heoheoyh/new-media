<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>View Project</h3>
    </div>
    <table class="bordered">
      <tbody>
        <tr>
          <th data-field="title">Title</th>
          <td>{{vm.pjview.title}}</td>
        </tr>
        <tr>
          <th data-field="name">Name</th>
          <td>{{vm.pjview._creator.name}} <img ng-src={{vm.pjview._creator.profileImage}} alt="" class="circle responsive-img" id="viewpic"> </td>
        </tr>
        <tr>
          <th data-field="name">Email</th>
          <td>{{vm.pjview._creator.email}}</td>
        </tr>

        <tr>
          <th data-field="type">Type</th>
          <td>{{vm.pjview.type}}</td>
        </tr>

        <tr>
          <th data-field="field">Field</th>
          <td>{{vm.pjview.field.join(' ')}}</td>
        </tr>
        <tr>
          <th data-field="tags">Tags</th>
          <td ng-repeat="tag in vm.pjview.tags" id="tag_display"><div class="chip">{{tag}}</div></td>
        </tr>

        <tr>
          <th data-field="link">Link</th>
          <td><a href="{{vm.pjview.link}}" target="_blank">{{vm.pjview.link}}</a></td>
        </tr>
        <tr id="content_box">
          <th data-field="content">Content</th>
          <td>{{vm.pjview.content}}</td>
        </tr>
      </tbody>

    </table>

  </div>
</div>

<footer class="page-footer grey darken-4"></footer>

<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Review List</h3>
    </div>
    <table id="list_table" class="bordered centered">
      <thead>
        <tr>
          <th data-field="index">No</th>
          <th data-field="id">Title</th>
          <th data-field="field">Field</th>
          <th data-field="name">Name</th>
          <th data-field="date">Date</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="x in rvlist"  >
          <td> {{$index + 1}} </td>
          <td><a ui-sref="review_view({ pid: x._id })"> {{x.title}}</a></td>
          <td>{{x.field.join(' ')}}</td>
          <td>{{x._creator.name}} </td>
          <td>{{x.date | date:'yyyy-MM-dd HH:mm'}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <a href="myreview"><button class="btn waves-effect waves-lignt blue right">My Review</button></a>
</div>

<footer class="page-footer grey darken-4"></footer>

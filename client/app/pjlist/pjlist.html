<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Project List</h3>
    </div>
    <table id="list_table" class="bordered centered">
      <thead>
        <tr>
          <th data-field="index">No</th>
          <th data-field="id">Title</th>
          <th data-field="name">Name</th>
          <th data-field="type">Type</th>
          <th data-field="field">Field</th>
          <th data-field="date">Date</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="x in pjlist"  >
          <td> {{$index + 1}} </td>
          <td><a ui-sref="pjview({ pid: x._id })"> {{x.title}}</a></td>
          <td>{{x._creator.name}} </td>
          <td>{{x.type}}</td>
          <td>{{x.field.join(' ')}}</td>
          <td>{{x.date | date:'yyyy-MM-dd HH:mm'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="mypjlist"><button class="btn waves-effect waves-lignt blue right">My Project</button></a>
</div>


<footer class="page-footer grey darken-4"></footer>

<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Review View</h3>
    </div>
    <table class="bordered">
      <tbody>
        <tr>
          <th data-field="title">Title</th>
          <td>{{vm.rvview.title}}</td>
          <a class="btn-floating btn-large indigo" ng-click="myFunc()" ng-class="{'active': active}"><i class="small material-icons">thumb_up</i></a>
          <span style="font-size:17px; margin-left:10px;">{{count}}</span>
        </tr>
        <tr>
          <th data-field="title">Title</th>
          <td>{{vm.rvview.title}}</td>
        </tr>
        <tr>
          <th data-field="name">Name</th>
          <td>{{vm.rvview._creator.name}} <img ng-src={{vm.rvview._creator.profileImage}} alt="" class="circle responsive-img" id="viewpic"> </td>
        </tr>
        <tr>
          <th data-field="field">Field</th>
          <td>{{vm.rvview.field.join(' ')}}</td>
        </tr>
        <tr>
          <th data-field="tags">Tags</th>
          <td ng-repeat="tag in vm.rvview.tags" id="tag_display"><div class="chip">{{tag}}</div></td>
        </tr>

        <tr>
          <th data-field="link">Link</th>
          <td><a href="{{vm.rvview.link}}" target="_blank">{{vm.rvview.link}}</a></td>
        </tr>
        <tr>
          <th data-field="projfile">File</th>
          <td><a target="_blank" href="{{objectUrl}}" ng-if="objectUrl != 'none'" download={{vm.rvview.existname}}>{{downloadname}}</a>
            <span ng-if="objectUrl == 'none'">{{downloadname}}</a>
          </td>
        </tr>
        <tr id="content_box">
          <th data-field="content">Content</th>
          <td>{{vm.rvview.content}}</td>
        </tr>
      </tbody>

    </table>

  </div>
</div>

<footer class="page-footer grey darken-4"></footer>

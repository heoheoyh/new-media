<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>My Project</h3>
    </div>
    <a href="pjupload"><button style="margin-bottom: 25px;"class="btn waves-effect waves-lignt blue right">Upload Project</button></a>

    <table id="mytable" class="bordered centered" style="margin-bottom:50px;">
      <thead>
        <tr>
          <th data-field="index">No</th>
          <th data-field="id">Title</th>
          <th data-field="date">Date</th>
          <th data-field="update">Update</th>
          <th data-field="delete">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="y in mypjlist" >
          <td> {{$index + 1}} </td>
          <td>{{y.title}}</td>
          <td>{{y.date | date:'yyyy-MM-dd HH:mm'}}</td>
          <td><a ui-sref="pjupdate({ mypjId: y._id })">Update</a></td>
          <td><a ui-sref="pjdelete({ mypjId: y._id })">Delete</a></td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col s12 m3">
        <div class="card blue-grey darken-1" ng-repeat="pj in getprojects">
          <div class="card-content white-text">
            <span class="card-title">{{pj._creator.name}}   <img ng-src={{pj._creator.profileImage}} class="circle responsive-img">
            </span>
            <p>{{pj.field.join(' ')}}</p>
            <p>{{pj.tags.join(' ')}}</p>
            <p><a ui-sref="pjview({ pid: pj._id })"> {{pj.title}}</a><p>

          </div>
          <div class="card-action">
            <a ng-href="http://{{pj._creator.url}}" target="blank">파트너링크</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="page-footer grey darken-4"></footer>
